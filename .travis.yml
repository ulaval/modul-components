language: node_js

node_js:
  - "8"

branches:
  only:
  - master
  - develop

install:
  - npm run setup

script:
  - ls node_modules
  - ls node_modules/caniuse-lite/
  - ls node_modules/caniuse-lite/dist
  - ls node_modules/caniuse-lite/dist/unpacker/
  - npm run clean
  - npm run buildWebpack
  - npm run unitall -- -w 1
  - npm run tslint

cache:
  directories:
    - node_modules

git:
  depth: 1
