<m-flex-template :menuOpen="menuOpen">
    <m-template>
        <div slot="header">
            <m-link :underline="false" :unvisited="true" icon-name="left-arrow">Menu</m-link>
            <h1>{{$route.meta}}</h1>
        </div>
        <m-dynamic-template :template="tag"></m-dynamic-template>

        <m-file-upload
        @files-ready="onFilesReady"
        @file-upload-cancel="onFileUploadCancel"
        @done="onFilesUploadCompleted">
        <m-button>Téléverser</m-button>
    </m-file-upload>

    </m-template>
    <div slot="footer">Footer</div>
</m-flex-template>
