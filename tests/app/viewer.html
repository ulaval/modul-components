            <m-link :underline="false" :unvisited="true" icon-name="left-arrow">Menu</m-link>
            <h1>{{$route.meta}}</h1>
        </div>
        <m-dynamic-template :template="tag"></m-dynamic-template>

        <m-icon-file extension="pdf"></m-icon-file>

        <m-icon-file extension="PDF"></m-icon-file>
        <m-icon-file extension="PdF"></m-icon-file>
        <m-icon-file extension="doc"></m-icon-file>
        <m-icon-file extension="TXT"></m-icon-file>
        <m-icon-file extension="mp4"></m-icon-file>
        <m-icon-file extension="img"></m-icon-file>
        <m-icon-file extension="zip"></m-icon-file>
        <m-icon-file extension=".zip"></m-icon-file>
        <m-icon-file extension="ZIP"></m-icon-file>
        <m-icon-file extension=".zIp"></m-icon-file>
        <m-icon-file></m-icon-file>
        <m-icon-file></m-icon-file>

    </m-template>
    <div slot="footer">Footer</div>
</m-flex-template>
