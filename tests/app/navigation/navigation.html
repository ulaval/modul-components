<m-flex-template padding-top="52px">
    <m-template>
        <h1 slot="header">Menu</h1>
        <h2>
            <m-link url="attributes">Attributes list</m-link>
        </h2>
        <h2>
            <m-link url="media-queries">Media Queries</m-link>
        </h2>
            <button @click="editMode = !editMode">switch mode</button>
            <button @click="errorPresent = !errorPresent">switch error</button>
        <m-inplace-edit @confirm="submitted = true" :editMode="editMode" :submitted="submitted" :errorPresent="errorPresent">
            <div slot="readMode">
                <h4>Mon contenu lecture1</h4>
                <p>Mon contenu lecture2</p>
            </div>
            <div slot="editMode">
                <m-textarea :errorMessage="errorPresent ? 'en erreur': ''"  label="mon titre" placeholder="mon titre"></m-textarea>
                <m-textarea  label="description" placeholder="ma description"></m-textarea>
            </div>
        </m-inplace-edit>
        <h2>Components list</h2>
        <nav class="m-u--margin-top">
            <ul class="m-u--bullet-list">
                <li v-for="route in routes">
                    <m-link :url="route">{{route}}</m-link>
                </li>
            </ul>
        </nav>
    </m-template>
</m-flex-template>
