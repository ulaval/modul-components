<m-periodpicker v-bind="periodPickerProps"
                @input="updateValue"
                ref="periodpicker"
                :disabled="disabled"
                :waiting="waiting"
                :error="error"
                :valid="valid"
                :readonly="readonly"
                :max-width="maxWidth"
                :error-message="errorMessage"
                :valid-message="validMessage"
                :helper-message="helperMessage">
    <m-datepicker :label="labelFrom"
                  :max-width="maxWidth"
                  slot="first"
                  slot-scope="{ props, handlers }"
                  v-on="handlers"
                  v-bind="props"></m-datepicker>
    <m-datepicker :label="labelTo"
                  :max-width="maxWidth"
                  slot="second"
                  slot-scope="{ props, handlers }"
                  v-on="handlers"
                  v-bind="props"></m-datepicker>
</m-periodpicker>
