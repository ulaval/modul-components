<div class="m-textfield"
     :class="[{ 'm--is-disabled' : isDisabled,
                'm--is-waiting' : isWaiting,
                'm--has-error' : hasError,
                'm--is-valid' : isValid,
                'm--has-icon' : hasIcon,
                'm--has-label': hasLabel,
                'm--has-word-wrap':  hasWordWrap},
                'm--is-type-' + inputType ]"
     @click="onClick"
     :style="{ width: inputWidth, maxWidth: inputMaxWidth }">
    <m-input-style :disabled="isDisabled"
                   :waiting="isWaiting"
                   :error="hasError"
                   :valid="isValid"
                   :label="label"
                   :label-for="id"
                   :focus="isFocus"
                   :empty="isEmpty"
                   :required-marker="requiredMarker"
                   :icon-name="iconName"
                   :tag-style="tagStyle">
        <input ref="input"
               :id="id"
               class="m-textfield__input"
               :disabled="!active"
               :placeholder="placeholder"
               :readonly="readonly"
               @focus="onFocus"
               @blur="onBlur"
               @keyup="onKeyup"
               @keydown="onKeydown"
               @change="onChange"
               @paste="onPaste"
               :autocomplete="autocomplete"
               v-model="model"
               v-if="!hasWordWrap">
        <template slot="right-content" v-if="!hasWordWrap">
            <transition name="m--is">
                <m-icon-button class="m-textfield__icon-password"
                               button-size="22px"
                               :aria-controls="id"
                               :title="iconDescriptionPassword"
                               @click="togglePasswordVisibility"
                               :icon-name="iconNamePassword"
                               v-if="propPasswordIcon && hasValue"></m-icon-button>
            </transition>
        </template>
        <template v-if="hasWordWrap">
            <textarea ref="input"
                    :id="id"
                    class="m-textfield__input"
                    :disabled="!active"
                    :placeholder="placeholder"
                    :readonly="readonly"
                    rows="1"
                    @focus="onFocus"
                    @blur="onBlur"
                    @change="onChange"
                    @keypress.enter.prevent
                    @keyup="onKeyup"
                    @keydown="onKeydown"
                    @paste="onPaste"
                    :autocomplete="autocomplete"
                    v-model="model">
            </textarea>
            <div class="m-textfield__input-hidden"
                ref="inputHidden"
                aria-hidden="true">{{ model }}&nbsp;</div>
        </template>
    </m-input-style>
    <m-validation-message
        :disabled="isDisabled"
        :waiting="isWaiting"
        :error="hasError"
        :valid="isValid"
        :error-message="errorMessage"
        :valid-message="validMessage"
        :helper-message="helperMessage"></m-validation-message>
</div>
