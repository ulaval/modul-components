<div class="m-textfield"
     :class="[{ 'm--is-disabled' : isDisabled,
                'm--is-waiting' : isWaiting,
                'm--has-error' : hasInputError,
                'm--is-valid' : isInputValid,
                'm--has-icon' : hasIcon,
                'm--has-label': hasLabel },
                'm--is-type-' + inputType ]"
     @click="onClick"
     :style="{ width: inputWidth, maxWidth: inputMaxWidth }">
    <m-input-style :disabled="isDisabled"
                   :waiting="isWaiting"
                   :error="hasInputError"
                   :valid="isInputValid"
                   :label="label"
                   :focus="isFocus"
                   :empty="isEmpty"
                   :required-marker="requiredMarker"
                   :icon-name="iconName"
                   :tag-style="tagStyle">
        <input ref="input"
               class="m-textfield__input"
               :disabled="!active"
               :placeholder="placeholder"
               :readonly="readonly"
               @focus="onFocus"
               @blur="onBlur"
               @keyup="onKeyup"
               @keydown="onKeydown"
               @change="onChange"
               @paste="onPaste"
               v-model="model"
               :maxlength="maxLengthNumber">
        <div slot="right-content"
             class="m-textfield__icon-password"
             :class="{ 'm--is-transparent': !hasValue }"
             v-if="propPasswordIcon">
            <m-icon-button :icon-name="iconNamePassword"
                           button-size="22px"
                           :title="iconDescriptionPassword"
                           @click="togglePasswordVisibility"></m-icon-button>
        </div>
    </m-input-style>
    <div class="m-textfield__validation">
        <m-validation-message
            class="m-textfield__validation__message"
            :disabled="isDisabled"
            :waiting="isWaiting"
            :error="hasInputError"
            :error-message="errorMessage"
            :valid-message="validMessage"
            :helper-message="helperMessage"></m-validation-message>
        <div class="m-textfield__validation__maxlenght" v-if="hasMaxLength" aria-hidden="true">{{ valueLength }}<strong>/{{ maxLength }}</strong></div>
    </div>
</div>
