<div class="m-tree">
    <span v-if="isTreeEmpty()">{{ emptyTreeTxt }}</span>
    <ul v-else>
        <m-tree-node v-for="node in tree" :selection="selection" :node="node" :externalSelectedNode="selectedNode" :isAllOpen="isAllOpen" :selectionIcon="selectionIcon" :isFileTree="isFileTree" @selectNode="selectNode"></m-tree-node>
    </ul>
</div>
