<div class="m-tree"
     :class="{ 'm-tree--multiple-node-checkbox' : selectionMode == '2' && withCheckboxes }">
    <m-message v-if="errorTree"
               class="m-tree__error"
               state="warning"
               skin="light"
               ref="error-tree-txt">
        {{'m-tree:error' | f-m-i18n}}
    </m-message>
    <p v-if="propTreeEmpty"
       class="m-tree__empty"
       ref="empty-tree-txt">
        {{'m-tree:empty' | f-m-i18n}}
    </p>
    <ul v-else
        class="m-tree__content">
        <m-tree-node ref="tree-node"
                     v-for="node in tree"
                     :key="node.id"
                     :selectable="selectable"
                     :open.sync="node.open"
                     :node="node"
                     :selected-nodes="propSelectedNodes"
                     :disabled-nodes="disabledNodes"
                     :icons="icons"
                     :auto-select-checkboxes-mode="autoSelectCheckboxesMode"
                     :icons-set="iconsSet"
                     :with-checkboxes="withCheckboxes"
                     @click="onClick"></m-tree-node>
    </ul>
</div>
