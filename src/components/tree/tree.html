<div class="m-tree">
    <span v-if="isTreeEmpty()">{{ emptyTreeTxt }}</span>
    <ul v-else>
        <m-tree-node v-for="node in tree" :selection-number="selectionNumber" :node="node" :external-selected-node="selectedNode" :is-all-open="isAllOpen" :selection-icon="selectionIcon" :is-file-tree="isFileTree" @newNodeSelectected="selectNewNode"></m-tree-node>
    </ul>
</div>
