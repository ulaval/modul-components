<li class="m-tree-node"
    :class="{ 'm--is-selected': isSelected || autoSelectCheckboxes && isSelectedParentNode, 'm--is-disabled' : isDisabled }">
    <div class="m-tree-node__item"
         role="button"
         :tabindex="isDisabled ? '-1' : 1"
         @click="onClick"
         ref="item">
        <m-tree-icon class="m-tree-icon"
                     v-if="icons"
                     :use-accordion-icons="useAccordionIcons"
                     :filename="node.id"
                     :folder-open="internalOpen"
                     :folder="isFolder"></m-tree-icon>
        <span class="m-tree-node__item__label">{{label}}</span>
        <m-checkbox :value="isSelected || isSelectedParentNode"
                    v-if="withCheckboxes"
                    :indeterminate="isParentOfSelectedFile && !isSelectedParentNode && autoSelectCheckboxes"
                    :disabled="isDisabled"
                    @click="onCheckboxClick"></m-checkbox>
    </div>
    <template v-if="isFolder">
        <m-accordion-transition v-if="hasChildren">
            <ul v-show="internalOpen"
                class="m-tree-node__children"
                :class="{'m-tree-node__line-extension' : hasSibling}"
                ref="children">
                <m-tree-node v-for="(childNode, index) in node.children"
                             :key="childNode.id"
                             class="m-tree-node__child"
                             :path="currentPath"
                             :icons="icons"
                             :selectable="selectable"
                             :selected="isSelected"
                             :open.sync="childNode.open"
                             :node="childNode"
                             :use-accordion-icons="useAccordionIcons"
                             :with-checkboxes="withCheckboxes"
                             :selected-nodes="selectedNodes"
                             :disabled-nodes="disabledNodes"
                             :selected-parent-nodes="selectedParentNodes"
                             :auto-select-checkboxes="autoSelectCheckboxes"
                             :has-sibling="childHasSibling(index)"
                             @child-checkbox-change="onChildCheckboxChange"
                             @click="onChildClick"></m-tree-node>
            </ul>
        </m-accordion-transition>
        <m-accordion-transition v-else>
            <ul v-show="internalOpen"
                class="m-tree-node__children"
                :class="{'m-tree-node__line-extension' : hasSibling}">
                <li class="m-tree-node__child-empty">
                    {{emptyContentMessage}}
                </li>
            </ul>
        </m-accordion-transition>
    </template>
</li>
