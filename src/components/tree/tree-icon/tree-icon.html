<m-icon class="m-tree-icon"
        v-if="folder && !usePlusIcons"
        size="24px"
        :name="folderIcon"></m-icon>
<m-plus ref="plus-icon"
        class="m-accordion__header-icon"
        :class="{ 'm--is-left': 'true' }"
        v-else-if="folder && usePlusIcons"
        :open="folderOpen"
        :large="true"
        aria-hidden="true"></m-plus>
<m-icon-file class="m-tree-icon"
             v-else-if="!usePlusIcons"
             :extension="extensionFile"></m-icon-file>
