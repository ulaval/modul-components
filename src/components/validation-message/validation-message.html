<div class="m-validation-message" v-if="(hasErrorMessage || hasValidMessage || hasHelperMessage) && active" @click="onClick">
    <p class="m-validation-message__error" v-if="hasErrorMessage && hasError">
        <m-icon name="error" :svg-title="titleErrorIcon" class="m-validation-message__error__icon">
        </m-icon><span class="m-validation-message__text">{{ errorMessage }}</span>
    </p>
    <p class="m-validation-message__valid" v-if="hasValidMessage && isValid">
        <m-icon name="check" :svg-title="titleValidIcon" class="m-validation-message__valid__icon"></m-icon>
        <span class="m-validation-message__text">{{ validMessage }}</span>
    </p>
    <p class="m-validation-message__helper" v-if="hasHelperMessage">{{ helperMessage }}</p>
</div>
