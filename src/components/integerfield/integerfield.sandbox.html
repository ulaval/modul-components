<div>

    <h2>Input integer</h2>
    <h3 class="m-u--h6">No limit</h3>
    <m-integerfield label="number"
                    v-model="model1"
                    placeholder="Put a number"></m-integerfield>
    <p> model = {{ model1 }} </p>

    <h3 class="m-u--h6">2 numbers limit</h3>
    <m-integerfield label="number"
                    v-model="model2"
                    max-length="2"
                    :length-overflow="false"
                    placeholder="Put a number"></m-integerfield>
    <p> model = {{ model2 }} </p>

    <h2>Messages</h2>
    <h3 class="m-u--h6">Static error (default)</h3>
    <m-integerfield label="label"
                    value="10"
                    error-message="this field is in error">
    </m-integerfield>

    <h3 class="m-u--h6">Dynamic error on character count</h3>
    <m-integerfield placeholder="In error pass 5 characters"
                    :character-count="true"
                    max-length="5"
                    :length-overflow="true"
                    v-model="test4Model"
                    :error="test4Model.length > 5 ? true : false">
    </m-integerfield>

</div>
