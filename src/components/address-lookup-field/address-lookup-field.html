<div class="m-address-lookup-field">
    <m-autocomplete placeholder="Input address to lookup !translation"
                    label="Address Lookup"
                    :results="results"
                    :open.sync="open"
                    @complete="onComplete"
                    @change="onSelect"
                    v-model="selection">
        <template slot-scope="{item}">
            <div :class="item.classesToggle">
                <b>{{item.label}}</b>
                <div v-html="item.description"></div>
            </div>
        </template></m-autocomplete>

    <div>
        <ul>
            <li v-for="address in currentResults"
                :key="address.id">
                {{ address }}
            </li>
        </ul>
    </div>
</div>
