<form :id="formGroup.id"
      @submit.prevent="submit(false)"
      @reset.prevent="reset(false)">
    <m-accordion-transition>
        <m-message class="m-form__message-summary"
                   v-if="displaySummary"
                   state="error"
                   ref="summary">
            <ul>
                <li v-for="(error, index) in summaryErrors"
                    :key="index"
                    v-html="error.groupMessage || error.message">
                </li>
            </ul>
        </m-message>
    </m-accordion-transition>
    <slot></slot>
</form>
