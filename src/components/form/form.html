<form :id="form.id"
      class="m-form"
      @submit.prevent="submit"
      @reset.prevent="reset">
    <m-accordion-transition>
        <m-message class="m-form__message-summary"
                   v-if="errors.length > 0"
                   :state="messageStateError"
                   ref="summary">
            <ul>
                <li v-for="(error, index) in errors"
                    :key="index"
                    v-html="error"></li>
            </ul>
        </m-message>
    </m-accordion-transition>
    <slot name="serverResponse">
    </slot>
    <p class="m-form__required"
       v-if="requiredMarker">
        <span class="m-form__required-marker">*</span>
        <span class="m-form__required-label">{{ 'm-form:required' | f-m-i18n }}</span>
    </p>

    <slot></slot>
</form>
