<li class="m-select-item"
    :class="{ 'm--is-selected': selected,
              'm--is-disabled': disabled,
              'm--is-focus': focused,
              'm--readonly': readonly }"
    role="option"
    :aria-selected="selected"
    :tabindex="tabindex"
    @click.prevent="onClick">
    <span class="m-select-item__element-text"
          v-if="isMqMinS || readonly">
        <slot>{{ propLabel }}</slot>
    </span>
    <m-radio-style :full-width="true"
                   radio-position="right"
                   :focus="focused"
                   :checked="selected"
                   :disabled="disabled"
                   tabindex="0"
                   v-else>
        <span class="m-select-item__element-text">
            <slot>{{ propLabel }}</slot>
        </span>
    </m-radio-style>
</li>
