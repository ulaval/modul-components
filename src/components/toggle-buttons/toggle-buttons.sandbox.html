<div>
    <!-- Sandbox template -->
    <h3>Toggle buttons with multiple selection allowed</h3>
    <p>
        <h4>Select the sessions:</h4>
        <m-toggle-buttons v-model="sessionsMultiple"></m-toggle-buttons>
    </p>
    <p>Current objects selected: {{ selectedMultiple }}</p>
    <h3>Toggle buttons with one selection allowed</h3>
    <p>
        <h4>Select the session:</h4>
        <m-toggle-buttons v-model="sessionsSingle"
                          :multiple="false">
        </m-toggle-buttons>
    </p>
    <p>Current object selected: {{ selectedSingle }}</p>
    <h3>Toggle buttons disabled</h3>
    <p>
        <h4>Select the session:</h4>
        <m-toggle-buttons v-model="sessionsSingle"
                          :multiple="false"
                          :disabled="true">
        </m-toggle-buttons>
    </p>
</div>
