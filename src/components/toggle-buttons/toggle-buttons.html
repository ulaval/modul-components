<div class="m-toggle-buttons"
     ref="toggle">
    <m-button v-for="button in buttons"
              class="m-toggle-buttons__button"
              :key="button.id"
              :skin="getSkin(button)"
              :disabled="disabled"
              @click="toggle(button)">
        <slot :name="'button.' + button.id">{{ button.title }}</slot>
    </m-button>
</div>
