<div class="m-toggle-buttons"
     ref="toggle">
    <m-button class="m-toggle-buttons__button"
              v-for="button in buttons"
              @click="toggle(button)"
              :key="button.id"
              :skin="getSkin(button)"
              :disabled="disabled"
              :aria-pressed="button.pressed ? 'true' : 'false'">
        <slot :name="'button.' + button.id">{{ button.title }}</slot>
    </m-button>
</div>
