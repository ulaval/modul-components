<div class="m-slider"
     @click="onClick"
     @keydown="onKeydown">
    <div class="m-slider__track"
         aria-hidden="true">
        <div :style="{ width: percentage + '%' }"></div>
    </div>
    <v-touch class="m-slider__thumb"
             @panmove="onPanmove"
             @panend="onPanend"
             :style="{ left: percentage + '%' }"
             aria-hidden="true"
             tabindex="0"></v-touch>
    <p class="m-slider__hidden">{{ percentage }}%</p>
</div>
