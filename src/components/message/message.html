<div class="m-message" :class="{'m--is-success': state=='success',
                'm--is-information': state=='information',
                'm--is-warning': state=='warning',
                'm--is-error': state=='error',
                'm--is-regular': mode!='light',
                'm--is-light': mode=='light'}" v-if="propVisible">
    <div class="m-message__wrap">
        <div class="m-message__icon" v-if="icon">
            <m-icon :name="getIcon()"></m-icon>
        </div>
        <div class="m-message__body" :class="{'m--has-close-button': closeButton}">
            <m-icon-button icon-name="default" icon-size="10px" @click="onClose" class="m-message__body__close-button" v-if="showCloseButton">
                <m-i18n k="m-message:close"></m-i18n>
            </m-icon-button>
            <div class="m-message__body__content">
                <slot></slot>
            </div>
        </div>
    </div>
</div>
