<fieldset class="m-input-group"
          :class="classes">
    <legend v-if="legend"
            class="m-input-group__legend">{{ legend }}</legend>
    <slot :disabled="isDisabled"
          :waiting="isWaiting"
          :error="hasError"
          :valid="isValid"
          :readonly="isReadonly"></slot>
    <div v-if="displayValidation"
         class="m-input-group__validation">
        <m-validation-message class="m-textfield__validation__message"
                              :disabled="isDisabled"
                              :waiting="isWaiting"
                              :error="hasError"
                              :error-message="errorMessageInputGroup"
                              :valid="isValid"
                              :valid-message="validMessageInputGroup"
                              :helper-message="helperMessageInputGroup"></m-validation-message>
    </div>
</fieldset>
