<div class="m-input-style"
    :class="[{ 'm--is-focus' : isFocus,
              'm--is-readonly': readonly,
              'm--is-label-up': labelIsUp,
              'm--is-disabled' : isDisabled,
              'm--is-waiting' : isWaiting,
              'm--has-error' : hasError,
              'm--is-valid' : isValid,
              'm--has-label': hasLabel,
              'm--has-value': hasValue,
              'm--is-anim-active': animActive },
              'm--is-tag-' + tagStyle]"
    @click="onClick"
    @mousedown="onMousedown"
    @mouseup="onMouseup"
    :style="{ width: width }">
    <label class="m-input-style__label" ref="label" :for="labelFor" v-if="hasLabel"><m-icon :name="iconName" v-if="hasIcon"></m-icon><span v-if="hasLabelText">{{ label }}</span><sup class="m-input-style__required-marker" v-if="requiredMarker">*</sup></label>
    <div class="m-input-style__body">
        <div class="m-input-style__body__left">
            <slot></slot>
            <m-i18n k="m-input-style:empty-value" class="m-input-style__body__transparent-text" aria-hidden="true" v-if="!hasDefaultSlot"></m-i18n>
            <div class="m-input-style__body__adjust-width-auto" ref="adjustWidthAuto" aria-hidden="true" v-if="hasAdjustWidthAutoSlot"><slot name="adjust-width-auto"></slot></div>
        </div>
        <div class="m-input-style__body__right">
            <slot name="right-content"></slot>
        </div>
        <m-spinner size="small" class="m-input-style__spinner" v-if="isWaiting"></m-spinner>
        <m-icon class="m-input-style__disabled-icon" name="default" v-if="isDisabled"></m-icon>
    </div>
</div>
