<div class="m-input-style" :class="{ 'm--is-focus' : isFocus,
               'm--is-label-up': labelIsUp,
               'm--is-disabled' : isDisabled,
               'm--is-waiting' : isWaiting,
               'm--has-error' : hasError,
               'm--is-valid' : isValid,
               'm--has-label': hasLabel,
               'm--has-value': hasValue }" @click="onClick">
    <label class="m-input-style__label" v-if="hasLabel">{{ label }}</label>
    <div class="m-input-style__body">
        <m-icon class="m-input-style__disabled-icon" name="default" v-if="isDisabled && !isWaiting && !hasLabel"></m-icon>
        <div class="m-input-style__body__left">
            <slot></slot>
            <m-i18n k="m-input-style:empty-value" class="m-input-style__body__transparent-text" v-if="!hasDefaultSlot"></m-i18n>
        </div>
        <div class="m-input-style__body__right" v-if="hasRightContentSlot && !isDisabled">
            <slot name="right-content"></slot>
        </div>
        <m-spinner size="small" class="m-input-style__spinner" v-if="isWaiting"></m-spinner>
        <m-icon class="m-input-style__disabled-icon" name="default" v-if="isDisabled && !isWaiting"></m-icon>
    </div>
</div>
