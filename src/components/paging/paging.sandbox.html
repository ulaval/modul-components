<div>
    <h3>Pagination : multi-pages</h3>
    <p class="m-u--margin-bottom">
        Affichage de la pagination
    </p>
    <p>
        <m-paging v-model="currentPage"
                  nb-of-items="1150"
                  @change="simulateBackEndCall()"
                  :loading="loading"></m-paging>
    </p>

    <h3>Pagination : 1 page</h3>
    <p class="m-u--margin-bottom">
        Affichage de la pagination lorsqu'il y a seulement 1 page
    </p>
    <p>
        <m-paging v-model="currentSinglePage"
                  nb-of-items="10"></m-paging>
    </p>
</div>
