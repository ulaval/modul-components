<span :class="[ componentName ]">
    <span :class="[ componentName + '__icon', 'is-left']" v-if="hasIconeLeft">
        <slot name="icon-left"></slot>
    </span>
    <span :class="[ componentName + '__text' ]">
        <slot>{{ componentName }}</slot>
    </span>
    <span :class="[ componentName + '__icon', 'is-right']" v-if="hasIconeRight">
        <slot name="icon-right"></slot>
    </span>
</span>
