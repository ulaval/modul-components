<m-dropdown v-model="selection"
            class="m-autocomplete"
            :filterable="true"
            :clear-invalid-selection-on-close="clearInvalidSelectionOnClose"
            :show-arrow-icon="false"
            :enable-animation="false"
            :include-filterable-status-items="false"
            :clear-model-on-selected-text="false"
            :placeholder="placeholder"
            :focus="focus"
            :force-open="open"
            :label-up="labelUp"
            :disabled="disabled"
            :error-message="errorMessage"
            :valid-message="validMessage"
            :helper-message="helperMessage"
            :width="width"
            :max-width="maxWidth"
            :label="label"
            :required-marker="requiredMarker"
            :tag-style="tagStyle"
            :max-length="maxLength"
            :autocomplete="autocomplete"
            @input="onInputChangeThrottled">
    <m-dropdown-item v-for="i in items"
                     :key="i.value"
                     :value="i.value"
                     :label="i.label"
                     :non-filterable="true">
        <slot :item="i">{{ i.label }}</slot>
    </m-dropdown-item>
    <m-dropdown-item v-if="showNoResult"
                     :readonly="true"
                     :non-filterable="true">{{ propTextNoMatch }}</m-dropdown-item>
    <m-dropdown-item v-if="isShowHandTypeLink"
                     class="m-autocomplete__hand-type-link"
                     :non-filterable="true"
                     value="-1"
                     @click="onHandTypeLinkClick">
        <m-link @click="onHandTypeLinkClick"
                :underline="false"
                :mode="mLinkModeButton">{{ showHandTypeText }}</m-link>
    </m-dropdown-item>
</m-dropdown>
