<div :id="id"
     class="m-calendar"
     :class="{
    'm-calendar-single-date': isSingleDate,
    'm-calendar-date-range': isDateRange
}">
    <m-calendar-state-machine :mode="mode"
                              :min-date="minDate"
                              :max-date="maxDate"
                              @input="onInput"
                              v-model="innerValue"
                              ref="calendarState">
        <m-simple-calendar slot-scope="{ calendar, calendarEvents }"
                           :calendar="calendar"
                           class="m-calendar__renderer"
                           ref="calendarRenderer"
                           :show-month-before-after="showMonthBeforeAfter"
                           v-on="calendarEvents"></m-simple-calendar>
    </m-calendar-state-machine>
</div>
