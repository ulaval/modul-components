<m-chip-add v-if="isModeAdd"
            :disabled="disabled"
            @click="emitClick"
            @add="emitAdd">
    <slot></slot>
</m-chip-add>
<m-chip-delete v-else
               :disabled="disabled"
               @click="emitClick"
               @delete="emitDelete">
    <slot></slot>
</m-chip-delete>
