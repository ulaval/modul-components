<transition v-if="icons"
            :css="false">
    <m-chip-add v-if="isModeAdd"
                :disabled="disabled"
                @click="emitClick"
                @add="emitAdd">
        <slot></slot>
    </m-chip-add>
    <m-chip-delete v-if="isModeDelete"
                   :disabled="disabled"
                   @click="emitClick"
                   @delete="emitDelete">
        <slot></slot>
    </m-chip-delete>
</transition>
<m-chip-selectable v-else
                   :selected="isModeDelete"
                   :disabled="disabled"
                   @click="emitClick">
    <slot></slot>
</m-chip-selectable>
