<m-chip-add v-if="isModeAdd"
            :disabled="disabled"
            @click="onClick"
            @add="onAdd">
    <slot></slot>
</m-chip-add>
<m-chip-delete v-else
               :disabled="disabled"
               @click="onClick"
               @delete="onDelete">
    <slot></slot>
</m-chip-delete>
