<button class="m-icon-button"
        :class="{ 'm--is-skin-light': isSkinLight,
               'm--is-skin-dark': isSkinDark,
               'm--is-skin-primary': isSkinPrimary,
               'm--is-skin-secondary': isSkinSecondary,
               'm--is-disabled': disabled }"
        :disabled="disabled"
        type="button"
        @click="onClick"
        @focus="onFocus"
        @blur="onBlur"
        :title="title"
        :style="{ width: buttonSize, height: buttonSize, fontSize: iconSize }">
    <m-icon ref="icon" class="m-icon-button__icon" :name="iconName"></m-icon>
    <span class="m-icon-button__hidden" v-if="hasSlots"><slot></slot></span>
</button>
