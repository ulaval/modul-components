<form @submit.prevent="login()">
    <m-textfield v-model="user" label="User" :focus="true"></m-textfield><br/>
    <m-textfield v-model="password" label="Password" type="password"></m-textfield><br/>
    <m-button type="submit">Login</m-button><br/>
    <span v-if="lastError">{{lastError}}</span>
</form>
