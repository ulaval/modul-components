<div class="m-checkbox"
     :class="{ 'm--is-checkbox-left': hasCheckboxLeft,
                'm--is-checkbox-right': !hasCheckboxLeft,
                'm--is-checked': propValue,
                'm--is-disabled': isDisabled,
                'm--is-indeterminate': propIndeterminate,
                'm--is-readonly': readonly,
                'm--is-focus': isFocus,
                'm--has-error': hasError,
                'm--is-valid': isValid }">
    <input class="m-checkbox__hidden"
           v-if="!readonly"
           ref="checkbox"
           type="checkbox"
           :id="id"
           :indeterminate.prop="propIndeterminate"
           :disabled="isDisabled"
           v-model="propValue"
           @click="onClick"
           @focus="setFocus(true)"
           @blur="setFocus(false)">
    <input v-if="readonly"
           type="hidden"
           :id="id"
           :value="propValue" />
    <label class="m-checkbox__wrap"
           :for="id"
           :aria-hidden="!hasLabelSlot">
        <span class="m-checkbox__input"
              aria-hidden="true">
            <span class="m-checkbox__input__icon"></span>
        </span>
        <span class="m-checkbox__label"
              v-if="hasLabelSlot">
            <slot></slot>
        </span>
    </label>
    <m-validation-message class="m-checkbox__message"
                          ref="validation"
                          :disabled="isDisabled"
                          :error="hasError"
                          :error-message="errorMessage"
                          :valid-message="validMessage"
                          :helper-message="helperMessage"></m-validation-message>
</div>
