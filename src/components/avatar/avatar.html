<div class="m-avatar"
     :style="sizeStyle"
     :class="avatarClass"
     @click="click"
     @mouseover="mouseOver"
     @mouseleave="mouseLeave"
     ref="avatar">
    <slot name="avatar">
        <m-icon class="m-avatar__default-image"
                name="m-svg__avatar"
                :size="size"></m-icon>
    </slot>
    <slot name="content"
          :hover="hover"></slot>
</div>
