<div class="m-avatar"
     :class="{ 'm--is-clickable': this.clickable }"
     :style="sizeStyle"
     @click="click"
     @mouseover="mouseOver"
     @mouseleave="mouseLeave"
     ref="avatar">
    <slot name="avatar">
        <m-icon class="m-avatar__default-image"
                :class="{ 'm--is-avatar-large': !isSmall }"
                :name="defaultAvatar"
                :size="pixelSize"></m-icon>
    </slot>
    <slot name="content"
          :hover="hover"></slot>
</div>
