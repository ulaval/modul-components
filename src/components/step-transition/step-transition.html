     :class="{'m--is-left-to-right-transition': isLeftToRightTransition}">

                      @enter="transitionEnter"
                      @afterEnter="transitionAfterEnter"
                      @beforeLeave="transitionBeforeLeave"
                      @afterLeave="transitionAfterLeave">

    </transition-group>
</div>
