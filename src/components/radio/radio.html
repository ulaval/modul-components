<li class="m-radio"
    :class="{ 'm--is-disabled': propDisabled,
              'm--is-read-only': propReadonly,
              'm--is-error': propError,
              'm--is-valid': propValid,
              'm--is-checked': model === value,
              'm--is-focus': hasFocus && !propDisabled,
              'm--is-input-right': propPosition === 'right',
              'm--is-inline': propInline,
              'm--is-align-center': propVerticalAlign === 'center' }">
    <input class="m-radio__hidden"
           @focus="onFocus"
           @blur="onBlur"
           :aria-hidden="propDisabled"
           :disabled="propDisabled || propReadonly"
           :id="radioID"
           :name="propName"
           :value="value"
           v-model="model"
           type="radio" />
    <label class="m-radio__wrap"
           ref="label"
           :for="radioID">
        <span class="m-radio__input"
              :style="{ 'margin-top': propRadioMarginTop }"
              aria-hidden="true"></span>
        <span class="m-radio__label">
            <slot></slot>
        </span>
    </label>
</li>
