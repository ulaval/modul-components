<m-error-template :skin="skin" :iconName="iconName" :title="title" :hints="hints" :links="links">
    <m-accordion skin="light" icon-size="small">
        <m-i18n slot="header" k="m-error-message:details"></m-i18n>
        <p><strong><m-i18n k="m-error-message:browser"></m-i18n>: </strong>{{userAgent}}</p>
        <p v-if="!!errorReferenceNumber"><strong><m-i18n k="m-error-message:reference-number"></m-i18n>: </strong>{{errorReferenceNumber}}</p>
        <p><m-i18n k="m-error-message:date" :params="dateInfo"></m-i18n></p>
        <m-panel  class="m-error-message__stacktrace" :padding="false" v-if="propStacktrace">
            <pre>{{error.stack}}</pre>
        </m-panel>
    </m-accordion>
</m-error-template>
