<div>
    <h2>No context</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With custom title</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :title="title"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With one custom hint</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :hints="oneHint"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With many custom hints</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :hints="manyHints"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With one custom link</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :links="oneLink"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With many custom links</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :links="manyLinks"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With reference number</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :errorReferenceNumber="referenceNumber"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With custom date (2 days before now)</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :errorDate="errorDate"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>With stack trace</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-technical-difficulty :showStackTrace="true"
                                      :error="errorWithStack"></m-error-technical-difficulty>
    </div>

    <hr />

    <h2>Error popup with stack</h2>
    <m-button v-m-popup:errorpopup>try me</m-button>
    <m-dialog ref="errorpopup"
              :negativeLink="false"
              ok-label="Fermer">
        <m-error-technical-difficulty :showStackTrace="true"
                                      :error="errorWithStack"></m-error-technical-difficulty>
    </m-dialog>
</div>
