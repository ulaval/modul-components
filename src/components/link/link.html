
<transition>
    <router-link :class="[ componentName ]" :to="{ path: url }" v-if="isRouterLink">
        <span :class="[ componentName + '__icon', 'is-left']" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span :class="[ componentName + '__text' ]">
            <slot>{{ componentName }}</slot>
        </span>
        <span :class="[ componentName + '__icon', 'is-right']" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
    </router-link>
    <a :class="[ componentName ]" :href="url" v-if="isLink">
        <span :class="[ componentName + '__icon', 'is-left']" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span :class="[ componentName + '__text' ]">
            <slot>{{ componentName }}</slot>
        </span>
        <span :class="[ componentName + '__icon', 'is-right']" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
    </a>
    <a :class="[ componentName, { 'is-without-visit': isWithoutVisit } ]" :href="url" target="_blank" v-if="isExternalLink" :title="'Cet hyperlien s\'ouvrira dans une nouvelle fenÃªtre.'">
        <span :class="[ componentName + '__icon', 'is-left']" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span :class="[ componentName + '__text' ]">
            <slot>{{ componentName }}</slot>
        </span>
        <span :class="[ componentName + '__icon', 'is-right']" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
    </a>
</transition>
