<table class="m-table"
       :class="['m--is-skin-' + skin, {'m--is-loading': loading}]"
       cellspacing="0">
    <slot name="header">
        <thead>
            <tr>
                <th v-for="column in columns"
                    :style="columnWidth(column)"
                    :class="{'m--is-sortable': column.sortable, 'm--is-sorted': isColumnSorted(column)}"
                    :key="column.id"
                    scope="col">
                    <slot :name="'header.' + column.dataProp"
                          :column="column">
                        <span v-if="column.sortable"
                              class="m-table__header-name"
                              @click="sort(column)">{{ column.title }}</span>
                        <span v-else
                              class="m-table__header-name">{{ column.title }}</span>
                        <m-icon-button v-if="column.sortable"
                                       class="m-table__sortable-icon"
                                       skin="bold"
                                       :icon-name="getIconName(column)"
                                       button-size="12px"
                                       @click="sort(column)"></m-icon-button>
                    </slot>

                </th>

            </tr>
        </thead>
    </slot>

    <slot name="body">
        <tbody>
            <tr class="m-table__message"
                v-if="isEmpty">
                <slot name="empty">
                    <td :colspan="columns.length">
                        <p>{{ i18nEmptyTable }}</p>
                    </td>
                </slot>
            </tr>
            <template v-if="loading">
                <tr class="m-table__loading">
                    <td :colspan="columns.length">
                        <m-progress v-if="loading"
                                    :indeterminate="true"
                                    :border-radius="false"></m-progress>
                    </td>
                </tr>
                <tr class="m-table__message">
                    <slot name="loading">
                        <td :colspan="columns.length">
                            <p>{{ i18nLoading }}</p>
                            <p class="m-table__message__precision">{{ i18nPleaseWait }}</p>
                        </td>
                    </slot>
                </tr>
            </template>
            <tr v-else
                v-for="(row, index) in rows"
                :key="index">
                <slot name="row"
                      :data="row">
                    <td v-for="column in columns"
                        :key="'body.' + column.id">
                        <slot :name="'body.' + column.dataProp"
                              :data="row">{{ row[column.dataProp] }}</slot>
                    </td>
                </slot>
            </tr>
        </tbody>
    </slot>

    <tfoot v-if="$slots.footer">
        <tr>
            <slot name="footer"></slot>
        </tr>
    </tfoot>
</table>
