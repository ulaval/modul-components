<table class="m-table" :class="[ 'm--is-skin-' + skin]" cellspacing="0">
    <thead v-if="hasHeader">
        <tr>
            <slot name="table-header"></slot>
        </tr>
    </thead>
    <tbody>
        <tr v-for="row in propRows" :key="row">
            <slot name="table-data" :data="getDataValue(row)"></slot>
        </tr>
    </tbody>
    <tfoot v-if="hasFooter">
        <tr>
            <slot name="table-footer"></slot>
        </tr>
    </tfoot>
</table>
