<m-popup class="m-tooltip"
         :class="{ 'm--is-disabled': disabled }"
         :class-name="className"
         :close-on-backdrop="true"
         :focus-management="isMqMaxS"
         :open.sync="propOpen"
         :padding="false"
         :background="false"
         :placement="placement"
         :disabled="disabled"
         @open="onOpen"
         @close="onClose">
    <m-icon-button v-if="propMode === 'icon'"
                   :id="id"
                   class="m-tooltip__icon"
                   :aria-controls="ariaControls"
                   :aria-expanded="propOpen"
                   :disabled="disabled"
                   :title="propTitle"
                   @click="onClick"
                   aria-haspopup="true"
                   icon-name="m-svg__information"
                   button-size="22px"
                   slot="trigger">
    </m-icon-button>
    <m-link v-if="propMode !== 'icon'"
            :id="id"
            class="m-tooltip__link"
            :aria-controls="ariaControls"
            :aria-expanded="propOpen"
            :disabled="disabled"
            :underline="false"
            @click="onClick"
            aria-haspopup="true"
            mode="button"
            slot="trigger">
        <slot name="link"></slot>
    </m-link>
    <div :id="ariaControls"
         class="m-tooltip__body-container"
         :aria-labelledby="id">
        <div v-if="propCloseButton"
             class="m-tooltip__close-button"
             :title="'m-tooltip:close' | f-m-i18n"
             @keyup.enter="close"
             @click="close">
            <m-icon name="m-svg__close-clear"
                    size="12px"></m-icon>
        </div>
        <div class="m-tooltip__body"
             :class="{ 'm--is-link': propMode === 'link'
            , 'm--is-large' : size === 'large' }">
            <slot></slot>
        </div>
    </div>
</m-popup>
