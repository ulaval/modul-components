<m-popup class="m-tooltip"
         :class="{ 'm--is-disabled': disabled }"
         :open.sync="propOpen"
         :padding="false"
         :background="false"
         :placement="placement"
         :disabled="disabled"
         :close-on-backdrop="true"
         :class-name="className"
         :focus-management="isMqMaxS"
         @open="onOpen"
         @close="onClose">
    <m-icon-button :id="id"
                   class="m-tooltip__icon"
                   @click="onClick"
                   aria-haspopup="true"
                   :aria-controls="ariaControls"
                   :aria-expanded="propOpen"
                   slot="trigger"
                   icon-name="m-svg__information"
                   :title="propTitle"
                   button-size="22px"
                   :disabled="disabled"
                   v-if="propMode === 'icon'">
    </m-icon-button>
    <m-link :id="id"
            class="m-tooltip__link"
            @click="onClick"
            aria-haspopup="true"
            :aria-controls="ariaControls"
            :aria-expanded="propOpen"
            slot="trigger"
            mode="button"
            :underline="false"
            :disabled="disabled"
            v-if="propMode !== 'icon'">
        <slot name="link"></slot>
    </m-link>
    <div :id="ariaControls"
         class="m-tooltip__body-container"
         :aria-labelledby="id">
        <div class="m-tooltip__close-button"
             tabindex="0"
             @keyup.enter="close"
             @click="close"
             v-if="propCloseButton">
            <m-icon name="m-svg__close-clear"
                    size="12px"
                    :svg-tile="getCloseTitle()"></m-icon>
        </div>
        <div class="m-tooltip__body"
             :class="{ 'm--is-link': propMode === 'link'
            , 'm--is-large' : size === 'large' }">
            <slot></slot>
        </div>
    </div>
</m-popup>
