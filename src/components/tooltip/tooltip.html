<m-popup class="m-tooltip"
         :class="{ 'm--is-disabled': disabled }"
         :open.sync="propOpen"
         :padding="false"
         :background="false"
         :placement="placement"
         :disabled="disabled"
         :close-on-backdrop="true"
         :class-name="className"
         @open="onOpen"
         @close="onClose">
    <m-icon-button @click="onClick" slot="trigger" class="m-tooltip__icon" icon-name="information" :title="propTitle" button-size="22px" v-if="propMode === 'icon'" :disabled="disabled">
        <span aria-hidden="true">{{ open ? propCloseTitle : propOpenTitle }}</span>
    </m-icon-button>
    <m-link slot="trigger" class="m-tooltip__link" mode="button" :underline="underline" v-if="propMode !== 'icon'" :disabled="disabled">
        <slot name="link"></slot>
    </m-link>
    <div class="m-tooltip__body-container" :class="{ 'm--has-close-button': propCloseButton }">
        <div class="m-tooltip__close-button" tabindex="0"  @keyup.enter="close" @click="close" v-if="propCloseButton">
            <m-icon name="close" size="12px" :svg-tile="getCloseTitle"></m-icon>
        </div>
        <div class="m-tooltip__body">
            <slot></slot>
        </div>
    </div>
</m-popup>
