<button :class="[ componentName,
                {'is-primary': type!='secondary',
                'is-secondary': type=='secondary',
                'is-waiting': isWaiting,
                'is-disabled': isDisabled} ]"
        v-m-ripple-effect="rippleEffectIsActive"
        :disabled="isWaiting || isDisabled">
    <span :class="[ componentName + '__icon', 'is-left']" v-if="hasIconeLeft">
        <slot name="icon-left"></slot>
    </span>
    <span :class="[ componentName + '__text']">
        <slot>{{ componentName }}</slot>
        <span :class="[ componentName + '__more-info' ]" v-if="hasMoreInfo">
            <slot name="more-info"></slot>
        </span>
    </span>
    <span :class="[ componentName + '__icon', 'is-right']" v-if="hasIconeRight">
        <slot name="icon-right"></slot>
    </span>
</button>
