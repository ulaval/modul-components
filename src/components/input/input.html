<input ref="input"
       :value="inputValue"
       @input="onInput"
       @focus="onFocus"
       @blur="onBlur"
       @keyup="onKeyup"
       @keydown="onKeydownTextfield"
       @keydown.enter="onEnter"
       @change="onChange"
       @paste="onPasteTextfield"
       @drop="onDropTextfield" />
