<div>
    <h2>No context</h2>
    <p>
        Default behavior
    </p>

    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-access-denied></m-error-access-denied>
    </div>

    <hr />

    <h2>With custom title</h2>

    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-access-denied :title="title"></m-error-access-denied>
    </div>

    <hr />

    <h2>With many custom hints</h2>
    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-access-denied :hints="manyHints"></m-error-access-denied>
    </div>

    <hr />

    <h2>With many custom links</h2>

    <div style="border: solid 1px black; padding: 10px; width: 600px;">
        <m-error-access-denied :links="manyLinks"></m-error-access-denied>
    </div>

    <hr />

    <h2>Error popup</h2>

    <m-button v-m-popup:errorpopup>Try me</m-button>
    <m-dialog ref="errorpopup"
              :negative-link="false"
              ok-label="Fermer">
        <m-error-access-denied></m-error-access-denied>
    </m-dialog>
</div>
