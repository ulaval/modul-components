<div>
    <m-textfield v-model="year" label="year"></m-textfield>
    <m-textfield v-model="month" label="month"></m-textfield>
    <m-textfield v-model="day" label="day"></m-textfield>

    <h3>Long format</h3>
    <p>{{ date | f-m-date }}</p>

    <h3>Short format</h3>
    <p>{{ date | f-m-date(true) }}</p>
</div>
