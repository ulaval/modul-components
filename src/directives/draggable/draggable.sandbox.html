<div>
    <div style="max-width: 400px;">
        <div class="m-u--display--flex" style="justify-content:space-evenly;">
            <div v-m-draggable="true" style="width: 25%; height: 25%; margin: 20px; padding: 10px; background-color: #09f; cursor: -webkit-grab;">
                <div class="dragImage" style="position: absolute; top: -99999px; left: -99999px; height: 100px; width: 100px !important; background-color: #cdf3e3; border: 1px dashed #009962;"></div>
                <span style="color:white;"><span style="font-size: 1.2rem; font-weight: 500;">Drag me</span><br>Custom
                    drag image</span>
            </div>

            <div v-m-draggable="true" style="width: 25%; height: 25%; margin: 20px; padding: 10px; background-color: #09f; cursor: grab;">
                <span style="color:white;"><span style="font-size: 1.2rem; font-weight: 500;">Drag me</span><br>Native
                    drag image</span>
            </div>

            <div v-m-draggable="true" style="width: 25%; height: 25%; margin: 20px; padding: 10px; background-color: #09f; cursor: grab;">
                <div class="dragImage" style="position: absolute; top: -99999px; left: -99999px; height: 0; width: 0 !important; background-color: transparent; border:none; visibility: hidden; display: none;"></div>
                <span style="color:white;"><span style="font-size: 1.2rem; font-weight: 500;">Drag me</span> <br>No
                    drag image</span>
            </div>
        </div>
        <div>
            <div v-m-droppable @droppable:drop="displayDrop()" style="height: 300px; margin: 20px; padding: 20px; border: 1px dashed #009962; text-align: center;">
                <span style="color: #009962; font-size: 2rem;" v-if="!dropped">Drop here...</span>
                <span style="color: #09f; font-size: 2rem;" v-else>Dropped!</span>
            </div>
        </div>
    </div>
</div>
